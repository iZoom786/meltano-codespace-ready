version: 1
default_environment: codespace
project_id: ac54107d-2b44-4886-935f-0b880e71e418
environments:
- name: dev
- name: staging
- name: prod
- name: codespace
venv:
  backend: uv
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      files:
      - entity: raw_customers
        path: data/customers.csv
        keys: [id] 
  loaders:
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.4
    config:
      filepath: output/my.duckdb
      default_target_schema: raw